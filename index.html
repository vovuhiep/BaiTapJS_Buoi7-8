<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 mx-auto">
                <h3 class="display-4 text-center">Bài tập về nhà</h3>
                <div class="form-group">
                    <label for="">Nhập số nguyên : </label>
                    <input type="number" class="form-control" id="soNguyen">
                </div>

                <div class="form-group text-center">
                    <button class="btn btn-success" id="themSo">Thêm số</button>
                </div>
                <div class="form-group">
                    <label for="">Tổng các số hiện có : </label>
                    <div id="soHienCo" class="card-footer text-muted">Số</div>
                </div>
                <div class="form-group">
                    <label for="">Kết quả thực hiện chức năng : </label>
                    <div id="ketQua" class="card-footer text-muted">Kết quả</div>
                </div>
                


            </div>
            <div class="col-5 px-5">
                <h3 class="display-4 text-center mb-4" style="font-size:50px">Chức Năng</h3>
                <button type="button" class="btn btn-primary" id="tongSoDuong">Tổng các số dương</button>
                <button type="button" class="btn btn-secondary" id="cacSoDuong">Số lượng số dương</button>
                <button type="button" class="btn btn-success" id="soNhoNhat">Số nhỏ nhất</button>
                <button type="button" class="btn btn-info" id="soDuongNhoNhat">Số dương nhỏ nhất</button>
                <button type="button" class="btn btn-warning" id="soChanCuoiCung">Số chẵn cuối cùng</button>
                <button type="button" class="btn btn-secondary  " id="soTangDan">Sắp xếp thứ tự tăng dần</button>
                <button type="button" class="btn btn-success" id="soNguyenToDauTien">Số nguyên tố đầu tiên</button>
                <button type="button" class="btn btn-info" id="soSanhAmDuong">So sánh số lượng dương và âm</button>
                <button type="button" class="btn btn-warning" id="tongSoNguyen">Tổng hợp các số nguyên</button>
                <div style="display: flex;">
                    <label class="col-md-6" for="">Vị trí 1 : </label>
                    <input type="number" class="col-md-6 form-control" id="viTri1">
                </div>
                <div style="display: flex;">
                    <label class="col-md-6" for="">Vị trí 2 : </label>
                    <input type="number" class="col-md-6 form-control" id="viTri2">
                </div>
                <button type="button" class="btn btn-warning" id="daoViTri" style="background-color: rgb(222, 28, 28); color: aliceblue;">Đảo vị trí</button>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
